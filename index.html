<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../default.css">
    <script src="functions.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="form">
        <h1>Add books to your library</h1>
        <form>
            <label for="author">Author</label>
            <input type="text" id="author" name="author" value="author">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="title">
            <label for="pages">Number of Pages</label>
            <input type="number" id="pages" name="pages" value="0">
            <h4>Have you read this book?</h4>
            <label for="yes">Yes</label>
            <input type="radio" id="yes" name="read" value="yes">
            <label for="no">No</label>
            <input type="radio" id="no" name="read" value="no" checked>
            <button type="sumbit">Add to Library</button>
            <button type="reset">Reset</button>
        </form>
    </div>
    <div class="books"></div>
</body>
</html>
